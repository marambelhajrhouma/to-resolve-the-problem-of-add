<div class="max-w-2xl mx-auto p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Éditer le Profil</h2>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Nom d'utilisateur</label>
      <input type="text" formControlName="username" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Mot de passe actuel</label>
      <input type="password" formControlName="currentPassword" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Nouveau mot de passe</label>
      <input type="password" formControlName="newPassword" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Confirmer le mot de passe</label>
      <input type="password" formControlName="confirmPassword" class="w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Image de profil</label>
      <input type="file" (change)="onFileChange($event)" class="w-full px-3 py-2 border rounded-lg">
      <img *ngIf="profileImage" [src]="profileImage" alt="Profile Image" class="mt-2 w-24 h-24 rounded-full">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Mettre à jour</button>
  </form>
</div>
