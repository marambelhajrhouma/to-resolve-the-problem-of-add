<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
     :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --background-color: #f8fafc;
      --card-background: rgba(255, 255, 255, 0.95);
      --text-color: #1f2937;
      --text-muted: #6b7280;
      --error-color: #dc2626;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      z-index: -1;
      animation: animateBackground 10s infinite alternate;
    }

    @keyframes animateBackground {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .card {
      background: var(--card-background);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-title {
      font-family: 'Times New Roman', Times, serif;
      font-style: oblique;
      color: var(--text-color);
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1.5px solid #e5e7eb;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-1px);
    }

    .text-center {
      text-align: center;
    }

    .text-muted {
  color: var(--text-muted);
  font-size: 0.875rem; /* Taille de police plus petite */
  text-align: right; /* Alignement à droite */
  margin-top: 0.5rem; /* Espacement supplémentaire si nécessaire */
}

    .text-primary {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .text-primary:hover {
      color: var(--secondary-color);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .social-login button {
      padding: 0.5rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-login button:hover {
      background-color: var(--background-color);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1rem 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .divider::before {
      margin-right: 0.5rem;
    }

    .divider::after {
      margin-left: 0.5rem;
    }

    .divider span {
      color: var(--text-muted);
    }
    .password-container {
  position: relative;
  width: 100%;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-muted);
}

.toggle-password:hover {
  color: var(--primary-color);
}

.fas {
  font-size: 1rem;
}
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="card">
    <h2 class="form-title">Connexion</h2>
    <p class="form-subtitle">Connectez-vous pour accéder à votre compte</p>
    <div class="social-login" id="google-signin-button">
      <button (click)="initializeGoogleSignIn()">Connexion avec Google</button>
    </div>
    <div class="divider"><span>OU</span></div>
    <form (ngSubmit)="onLoggedin()">
      <input type="text" class="form-control" placeholder="Nom d'utilisateur" [(ngModel)]="user.username" name="username" required>
      
      
      <div class="password-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          placeholder="Mot de passe"
          [(ngModel)]="user.password"
          name="password"
          required
        />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>
      
      <p class="text-muted">
        <a routerLink="/request-reset-password" class="text-primary">Mot de passe oublié ?</a>
      </p>
      <button type="submit" class="btn-primary">Connexion</button>
    </form>
    <div class="text-center mt-3">
      <p class="text-muted">Vous n'avez pas de compte ? <a routerLink="/register" class="text-primary">S'inscrire</a></p>
    </div>
  </div>
</body>
</html>
